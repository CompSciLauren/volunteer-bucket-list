<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="single-page-app.js"></script>

      }

  <body>
    <label for="initialAddress">Search State:</label>
    <input type="text" id="addressState" size="15" />
    <button onclick="initAutocomplete()">CONFIRM</button>
    <button>Collect</button>

    <button id="submit-button">BUTTON</button>
    <div id="map"></div>
    <div id="container">
      <ul id="ul"></ul>
    </div>
    <script>
      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      /*document.getElementById("submit-button").onClick = function() {
        console.log("wow");
        document.getElementById("form1").submit();
      };*/
      /*$("#form1").submit(function() {
        //sendContactForm();
        console.log("wow");
        return false;
      });*/
      /*$("submit-button").on("form1", function(e) {
        e.preventDefault();
      });*/
      function initAutocomplete() {
        var address = document.getElementById("addressState").value;
        var geocoder = new google.maps.Geocoder();

        var latitude, longitude;

        geocoder.geocode({ address: address }, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            latitude = results[0].geometry.location.lat();
            longitude = results[0].geometry.location.lng();

            var map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: latitude, lng: longitude },
              zoom: 13,
              mapTypeId: "roadmap"
            });

            // Create the search box and link it to the UI element.
            //document.getElementById("submit-button").onclick = function() {
            console.log("wow");
            var input = document.getElementById("pac-input");
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener("bounds_changed", function() {
              searchBox.setBounds(map.getBounds());
            });

            var storeMarkers = [];
            var opportunities = [];
            var markers = [];
            var checkedItems = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener("places_changed", function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              }

              // Clear out the old markers.
              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = [];

              // For each place, get the icon, name and location.
              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }

                storeMarkers.push(
                  new google.maps.Marker({
                    title: place.name,
                    position: place.geometry.location
                  })
                );

                // stores the locationItems to 'opportunities' for listing opportunities to user
                for (let i = 0; i < storeMarkers.length; i++) {
                  opportunities[i] = new locationItems(
                    storeMarkers[i].getPosition().lat(),
                    storeMarkers[i].getPosition().lng(),
                    storeMarkers[i].getTitle()
                  );
                }

                // Test to output the names of results
                //var container = document.getElementById("container");

                var ul = document.getElementById("ul"); //ul
                var li = document.createElement("li"); //li

                var checkbox = document.createElement("input");
                var btn = document.createElement("button");
                var text = document.getElementById("container");

                for (let i = 0; i < opportunities.length; i++) {
                  checkbox.type = "checkbox";
                  checkbox.value = i;
                  //checkbox.name = opportunities[i].name;
                  btn.innerHTML = opportunities[i].name;
                }
                li.appendChild(checkbox);
                li.appendChild(btn);
                //li.appendChild(document.createTextNode(checkbox.name));
                ul.appendChild(li);
                ul.appendChild(btn);

                collectCheckedItems(checkbox);
              });

              console.log(opportunities);
              console.log(checkedItems);
            });
          }
          //}
        });
      }

      // class for locationItems
      function locationItems(lat, lng, title) {
        this.latitude = lat;
        this.longitude = lng;
        this.name = title;
      }

      function collectCheckedItems(chckBoxName) {
        var checkboxes = document.getElementsByName(chckBoxName);
        var checkboxesChecked = [];
        // loop over them all
        for (var i = 0; i < checkboxes.length; i++) {
          // And stick the checked ones onto an array...
          if (checkboxes[i].checked) {
            checkboxesChecked.push(checkboxes[i]);
          }
        }
        // Return the array if it is non-empty, or null
        return checkboxesChecked.length > 0 ? checkboxesChecked : null;
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2OBmgrJhF3TXTuArFW53PJZnT3_hQtpM&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
